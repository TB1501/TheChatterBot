<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Talk to ChatterBot">
  <title>The ChatterBot</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>

  <nav>
    <div><strong>The ChatterBot</strong></div>
    <div>
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <h1 id="title">Chat with me!</h1>
  <div class="container">

    <!-- PDF Upload Section -->
    <div class="card">
        <div class="card-header">Upload a PDF</div>
        <div class="card-body">
        <div class="card-body d-flex" id="upload-section">
            <!-- Clickable Drag-and-Drop Zone -->
            <div id="drop-zone">
            <p># Drag & Drop your PDF here or click to select #</p>
            <p id="selected-filename" style="margin-top: 10px;">No file selected.</p>
            <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
            </div>
        </div>
        </div>
    </div>

    <!-- Chatbox -->
    <div class="card">
        <div class="card-header">Chat Box</div>
        <div class="card-body chat-box" id="chat-box">
        <!-- Messages will appear here -->
        </div>
        <div class="card-footer">
        <textarea id="user-input" placeholder="Type your query here..."></textarea>
        <button onclick="sendMessage()" class="btns">Send</button>
        <button onclick="clearChat()" class="btns">Clear</button>
        </div>
    </div>
</div>

  <!-- Custom JS with defer -->
  <script src="static/app.js" defer></script>
</body>
</html>
